use_shaman: True
tasks:
- install:
    packages:
      rpm:
      - tcmu-runner
    project: tcmu-runner
    sha1: latest
- install:
    packages:
      rpm:
      - ceph-iscsi
    shaman:
      force_noarch: True
    project: ceph-iscsi
    sha1: latest
- install:
    extra_packages:
      - iscsi-initiator-utils
      - device-mapper-multipath
- ceph:
- ceph_iscsi:
    gateways: [a_gateway.0, c_gateway.1]
    clients: [b_client.0]
- cram:
    parallel: False
    clients:
      a_gateway.0:
      - src/test/cli-integration/rbd/gwcli_create.t
      b_client.0:
      - src/test/cli-integration/rbd/gwcli_client.t
      c_gateway.1:
      - src/test/cli-integration/rbd/gwcli_delete.t
